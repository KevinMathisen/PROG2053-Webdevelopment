		<!--Short description of the webpage-->
		<h1>AB Train Service</h1>
		<p>On this website you can order train tickets and find information about our services.</p>


		<!--Links to other pages on the website-->
		<nav>

			<a href=""><button>Prices</button></a>

		</nav>

		<hr>

	<br>

	<main>

		<!--Form for collection information about where the user wants to travel, which includes depart and destination Station, time of departure, and number of traverlers.-->
		<form action="" method="" id="orderTrainTicket">		
			<fieldset>
				<legend>Input information about your travel</legend>

				<!--Input where user can choose between available stations-->
				<label for="departStation">Travel from: </label>
				<select id="departStation" required>
					<option value="">Choose station</option>
					<option value="Oslo">Oslo</option>
					<option value="Gjovik">Gjovik</option>
					<option value="Trondheim">Trondheim</option>
					<option value="Bergen">Bergen</option>
				</select>

				<!--Input where user can choose between available stations-->
				<label for="destinationStation">Travel to: </label>
				<select id="destinationStation" required>
					<option value="">Choose station</option>
					<option value="Oslo">Oslo</option>
					<option value="Gjovik">Gjovik</option>
					<option value="Trondheim">Trondheim</option>
					<option value="Bergen">Bergen</option>
				</select>
				
				<br>

				<!--Input where user can select time and date of travel-->
				<label for="date">Date: </label>
				<input type="date" id="date" required>

				<label for="time">Time: </label>
				<input type="time" id="time" required>

				<!--Number of traverlers-->
				<label for="numTravelers">Number of travelers: </label>
				<input type="number" id="numTravelers" value="1" size="3" min="1" max="10" required>

			</fieldset>
			<fieldset>
				<!--Where to user has to press to find travel options-->
				<button id="getTravel" type="submit">Get Travel</button>
			</fieldset>
		</form>
